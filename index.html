<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header id="header">
        <img id="logo" src="assets/logo.png" alt="Flixster's logo: Popcorn">
        <h1 id="app-name">FLIXSTER</h1>
    </header>

    <section id="page">
        <header id="now-playing-header" class="grid-header">
            <form id="search-form">
                <label for="search"></label>
                <input id="search-input" type="text" name="search" placeholder="Type your search...">
                <button id="search-button" type="submit">SEARCH</button>
            </form>
            <h4 id="now-playing" class="result-mode">Now Playing</h4>
        </header>
        <section id="movies-grid">
        </section>
        <button id="load-more-movies-btn">LOAD MORE</button>
    </section>
</body>
<script type='text/javascript' src="config.js"></script> 
<script type='text/javascript' src="script.js"></script> 
</html>
